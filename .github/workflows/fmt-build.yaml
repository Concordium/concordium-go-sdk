on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: Fmt & Build and Test

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'

      - name: Format sources
        run: |
           test -z $(gofmt -s -l .)

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
